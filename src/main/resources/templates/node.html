<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tree</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <!-- Card presents node value and contains buttons to add child, delete the node and edit the node -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Node value</h5>
            <p class="card-text" th:text="${node.data}"></p>
            <a th:href="${'/createNode/'+node.id}" class="btn btn-info btn-sm">Add child</a>
            <a th:href="${'/deleteNode/'+node.id}" class="btn btn-danger btn-sm">Delete</a>
            <a th:href="${'/updateNode/'+node.id}" class="btn btn-warning btn-sm">Edit</a>
        </div>
    </div>
    <p></p>
    <div class="row">
        <p></p>
        <a href="/home" class="btn btn-secondary btn-sm">Back</a>
    </div>
</div>
</body>
</html>
